    <div class="signup-container">
        <h1 class="muneebweblogo">Sign Up for Learning Hub</h1>

        <form>
            <div class="signup-wrapper">
                <div class="input-box">
                    <div class="input-label">Full Name</div>
                    <input type="text" name="fullName" required>
                </div>

                <div class="input-box">
                    <div class="input-label">Father's Name</div>
                    <input type="text" name="fatherName" required>
                </div>

                <div class="input-box">
                    <div class="input-label">Date of Birth</div>
                    <input type="date" name="dob" required>
                    <div class="input-box">
                    <div class="input-label">Email Address</div>
                    <input type="email" name="email" required>
                </div>
                <div class="input-box">
                    <div class="input-label">Password</div>
                    <input type="password" name="password" required>
                </div>
                <div class="input-box">
                    <div class="input-label">Re-type Password</div>
                    <input type="password" name="password" required>
                </div>
                <div class="input-box"> 
                    Select your education :
                 <select>
                 <option value="option1"> Matric</option>
                 <option value="option2"> intermidiate</option>
                 <option value="option3"> undergraduate</option>
                 <option value="option4">  postgraduate</option>
                 <option value="option5"> MA </option>
                 <option value="option7"> other</option>
                </select>
                </div>




                <div class="input-box"> 
                    Select your country :
                 <select>
                 <option value="option1"> Pakistan</option>
                 <option value="option2"> England</option>
                 <option value="option3"> India</option>
                 <option value="option4"> America</option>
                 <option value="option5"> Bangladesh</option>
                 <option value="option6"> China</option>
                 <option value="option7"> other</option>
                </select>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>
